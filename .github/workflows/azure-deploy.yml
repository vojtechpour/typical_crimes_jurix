name: Build and Deploy to Azure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Create deployment package
        run: |
          mkdir -p deploy

          # Copy API dist (server.js and other compiled files)
          cp -r apps/api/dist/* deploy/

          # Copy web dist into deploy/web (server looks for it here in production)
          mkdir -p deploy/web
          cp -r apps/web/dist/* deploy/web/

          # Copy shared packages (compiled) with simplified package.json (no workspace: refs)
          mkdir -p deploy/node_modules/@crime-themes/ai-analysis
          mkdir -p deploy/node_modules/@crime-themes/shared

          cp -r packages/ai-analysis/dist/* deploy/node_modules/@crime-themes/ai-analysis/
          cat > deploy/node_modules/@crime-themes/ai-analysis/package.json << 'EOF'
          {
            "name": "@crime-themes/ai-analysis",
            "version": "1.0.0",
            "type": "module",
            "main": "./index.js",
            "types": "./index.d.ts"
          }
          EOF

          cp -r packages/shared/dist/* deploy/node_modules/@crime-themes/shared/
          cat > deploy/node_modules/@crime-themes/shared/package.json << 'EOF'
          {
            "name": "@crime-themes/shared",
            "version": "1.0.0",
            "type": "module",
            "main": "./index.js",
            "types": "./index.d.ts"
          }
          EOF

          # Create a production package.json for Azure
          cat > deploy/package.json << 'PKGJSON'
          {
            "name": "crime-themes-explorer",
            "version": "1.0.0",
            "type": "module",
            "main": "server.js",
            "scripts": {
              "start": "node server.js"
            },
            "engines": {
              "node": ">=20.0.0"
            },
            "dependencies": {
              "express": "^4.18.2",
              "cors": "^2.8.5",
              "dotenv": "^16.4.7",
              "multer": "^2.0.2",
              "ws": "^8.14.2",
              "@google/generative-ai": "^0.21.0",
              "@anthropic-ai/sdk": "^0.39.0"
            }
          }
          PKGJSON

          # Install production dependencies
          cd deploy
          npm install --omit=dev
          cd ..

          # Show deployment structure for debugging
          echo "=== Deployment Structure ==="
          ls -la deploy/
          echo "=== Web files ==="
          ls -la deploy/web/ | head -10
          echo "=== Node modules ==="
          ls -la deploy/node_modules/ | head -10

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy/

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: deploy/
